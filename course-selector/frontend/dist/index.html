<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="智能选课助手 - 基于AI的大学生选课推荐系统">
    <title>智能选课助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }
        .course-cs { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .course-math { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .course-pe { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .course-art { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .course-default { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .star-filled { color: #fbbf24; fill: #fbbf24; }
        .star-empty { color: #d1d5db; }
    </style>
</head>
<body class="pb-20">
    <!-- Header -->
    <header class="glass sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center animate-float">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">智能选课助手</h1>
                    <p class="text-xs text-white/70">AI-powered Course Selection</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 pt-6">
        <!-- Input Section -->
        <div class="glass-card rounded-2xl p-5">
            <form id="inputForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">描述你的选课需求</label>
                    <textarea
                        id="userInput"
                        placeholder="例如：我对计算机网络感兴趣，希望上午9点到下午6点上课，考核简单作业少给分高；同时想选篮球课，周二到周四晚上..."
                        class="w-full h-32 p-4 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 resize-none text-gray-700 placeholder-gray-400 transition-all"
                    ></textarea>
                </div>
                
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full py-3.5 px-6 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 transition-all flex items-center justify-center gap-2"
                >
                    <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span id="btnText">生成推荐方案</span>
                </button>
            </form>
            
            <div class="mt-4 flex flex-wrap gap-2">
                <span class="text-xs text-gray-500">热门标签：</span>
                <button onclick="addTag('水课推荐')" class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition-colors">#水课推荐</button>
                <button onclick="addTag('给分高')" class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition-colors">#给分高</button>
                <button onclick="addTag('专业课')" class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition-colors">#专业课</button>
                <button onclick="addTag('体育课')" class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition-colors">#体育课</button>
                <button onclick="addTag('通识课')" class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition-colors">#通识课</button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-6 p-4 rounded-2xl bg-red-500/20 border border-red-400/30 text-red-100">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden mt-6 glass-card rounded-2xl p-8">
            <div class="flex flex-col items-center justify-center py-8">
                <div class="relative">
                    <div class="w-20 h-20 rounded-full border-4 border-blue-200 animate-pulse"></div>
                    <div class="absolute inset-0 w-20 h-20 rounded-full border-4 border-transparent border-t-blue-500 animate-spin-custom"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-800">AI正在分析您的需求...</h3>
                    <div class="mt-4 space-y-2">
                        <div class="flex items-center gap-3 text-sm text-gray-600">
                            <div class="w-5 h-5 rounded-full bg-blue-100 flex items-center justify-center">
                                <svg class="w-3 h-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <span>解析选课偏好</span>
                        </div>
                        <div class="flex items-center gap-3 text-sm text-gray-600">
                            <div class="w-5 h-5 rounded-full bg-blue-100 flex items-center justify-center">
                                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                            </div>
                            <span>筛选匹配课程</span>
                        </div>
                        <div class="flex items-center gap-3 text-sm text-gray-400">
                            <div class="w-5 h-5 rounded-full bg-gray-100 flex items-center justify-center">
                                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                            </div>
                            <span>生成最优课表</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer"></div>

        <!-- Empty State -->
        <div id="emptyState" class="mt-12 text-center">
            <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-white/20 backdrop-blur flex items-center justify-center">
                <svg class="w-12 h-12 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">开始智能选课</h3>
            <p class="text-white/70 max-w-md mx-auto">用自然语言描述你的选课需求，例如："我对计算机网络感兴趣，希望上午上课，同时选一门给分高的体育课"</p>
            
            <div class="mt-8 flex flex-wrap justify-center gap-3">
                <button onclick="submitExample('想选给分高的水课')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white/80 text-sm transition-all">想选给分高的水课</button>
                <button onclick="submitExample('周二周四晚上有课')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white/80 text-sm transition-all">周二周四晚上有课</button>
                <button onclick="submitExample('AI相关课程')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white/80 text-sm transition-all">AI相关课程</button>
                <button onclick="submitExample('作业少好拿A')" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white/80 text-sm transition-all">作业少好拿A</button>
            </div>
        </div>
    </main>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';

        function addTag(tag) {
            const input = document.getElementById('userInput');
            input.value = input.value ? input.value + ' ' + tag : tag;
        }

        function submitExample(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('inputForm').dispatchEvent(new Event('submit'));
        }

        function renderStars(rating) {
            return Array(5).fill(0).map((_, i) => 
                `<svg class="w-4 h-4 ${i < Math.floor(rating) ? 'star-filled' : 'star-empty'}" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>`
            ).join('');
        }

        function getCourseColorClass(code) {
            if (code.startsWith('CS')) return 'course-cs';
            if (code.startsWith('MATH')) return 'course-math';
            if (code.startsWith('PE')) return 'course-pe';
            if (code.startsWith('ART')) return 'course-art';
            return 'course-default';
        }

        function getDifficultyColor(difficulty) {
            if (difficulty <= 2) return 'text-green-500';
            if (difficulty <= 3) return 'text-yellow-500';
            if (difficulty <= 4) return 'text-orange-500';
            return 'text-red-500';
        }

        function getWorkloadClass(workload) {
            if (workload <= 1) return 'bg-green-100 text-green-700';
            if (workload <= 2) return 'bg-blue-100 text-blue-700';
            if (workload <= 3) return 'bg-yellow-100 text-yellow-700';
            return 'bg-red-100 text-red-700';
        }

        function getWorkloadText(workload) {
            return ['极少', '较少', '适中', '较多', '极多'][workload - 1] || workload;
        }

        function renderScheduleGrid(grid) {
            const days = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
            const hours = Array.from({length: 14}, (_, i) => i + 8);
            
            let html = '<div class="overflow-x-auto"><div class="min-w-[800px]">';
            
            // Header
            html += '<div class="grid grid-cols-8 gap-1">';
            html += '<div class="text-center py-2 text-sm font-medium text-gray-500">时间</div>';
            days.forEach(day => {
                html += `<div class="text-center py-2 text-sm font-medium text-gray-700 bg-gray-50 rounded-lg">${day}</div>`;
            });
            html += '</div>';
            
            // Grid
            html += '<div class="mt-1 space-y-1">';
            hours.forEach(hour => {
                html += '<div class="grid grid-cols-8 gap-1">';
                html += `<div class="text-center py-2 text-xs text-gray-500 flex items-center justify-center">${hour}:00</div>`;
                
                grid.forEach((dayGrid, dayIndex) => {
                    const slot = dayGrid.slots.find(s => s.hour === hour);
                    const course = slot?.course;
                    
                    if (course) {
                        html += `<div class="min-h-[50px] rounded-lg p-1 text-xs ${getCourseColorClass(course.code)} text-white shadow-md">
                            <div class="h-full flex flex-col justify-center">
                                <p class="font-semibold truncate">${course.name}</p>
                                <p class="opacity-80 truncate">${course.location}</p>
                            </div>
                        </div>`;
                    } else {
                        html += '<div class="min-h-[50px] rounded-lg bg-gray-50"></div>';
                    }
                });
                
                html += '</div>';
            });
            html += '</div></div></div>';
            
            // Legend
            html += `<div class="mt-4 flex flex-wrap gap-3 text-xs">
                <div class="flex items-center gap-1"><div class="w-3 h-3 rounded course-cs"></div><span class="text-gray-600">计算机</span></div>
                <div class="flex items-center gap-1"><div class="w-3 h-3 rounded course-math"></div><span class="text-gray-600">数学</span></div>
                <div class="flex items-center gap-1"><div class="w-3 h-3 rounded course-pe"></div><span class="text-gray-600">体育</span></div>
                <div class="flex items-center gap-1"><div class="w-3 h-3 rounded course-art"></div><span class="text-gray-600">人文</span></div>
            </div>`;
            
            return html;
        }

        function renderCourseList(courses) {
            return courses.map((course, index) => `
                <div class="rounded-xl border border-gray-100 overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="p-4 bg-white cursor-pointer" onclick="toggleCourseDetail('${course.id}')">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-2">
                                    <h3 class="text-lg font-bold text-gray-800">${course.name}</h3>
                                    <span class="text-xs px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">${course.code}</span>
                                </div>
                                <p class="text-sm text-gray-500 mt-1">${course.department} · ${course.instructor}</p>
                                
                                <div class="flex items-center gap-4 mt-3">
                                    <div class="flex items-center gap-1">${renderStars(course.rating)}<span class="text-sm text-gray-600 ml-1">${course.rating}</span></div>
                                    <div class="text-xs px-2 py-1 rounded-full ${getWorkloadClass(course.workload)}">工作量: ${getWorkloadText(course.workload)}</div>
                                    <div class="text-sm font-medium ${getDifficultyColor(course.difficulty)}">难度: ${course.difficulty.toFixed(1)}</div>
                                </div>
                            </div>
                            
                            <svg id="arrow-${course.id}" class="w-5 h-5 text-gray-400 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mt-3">
                            ${course.tags.map(tag => `<span class="text-xs px-2 py-1 rounded-full bg-blue-50 text-blue-600">${tag}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div id="detail-${course.id}" class="hidden px-4 pb-4 bg-gray-50 border-t border-gray-100">
                        <div class="pt-4 space-y-4">
                            <div>
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">课程时间</h4>
                                ${course.schedule.map(slot => `
                                    <div class="text-sm text-gray-600 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                        周${['一','二','三','四','五','六','日'][slot.day-1]} ${slot.startTime}-${slot.endTime} · ${slot.location}
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div>
                                <h4 class="text-sm font-semibold text-gray-700 mb-1">课程简介</h4>
                                <p class="text-sm text-gray-600">${course.description}</p>
                            </div>
                            
                            <div>
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">成绩分布</h4>
                                <div class="flex h-6 rounded-lg overflow-hidden">
                                    <div class="bg-green-400 flex items-center justify-center text-xs text-white" style="width: ${course.gradeDistribution.A}%">${course.gradeDistribution.A >= 15 ? 'A ' + course.gradeDistribution.A + '%' : ''}</div>
                                    <div class="bg-blue-400 flex items-center justify-center text-xs text-white" style="width: ${course.gradeDistribution.B}%">${course.gradeDistribution.B >= 15 ? 'B ' + course.gradeDistribution.B + '%' : ''}</div>
                                    <div class="bg-yellow-400 flex items-center justify-center text-xs text-white" style="width: ${course.gradeDistribution.C}%">${course.gradeDistribution.C >= 15 ? 'C ' + course.gradeDistribution.C + '%' : ''}</div>
                                    <div class="bg-red-400 flex items-center justify-center text-xs text-white" style="width: ${course.gradeDistribution.D}%">${course.gradeDistribution.D >= 10 ? 'D ' + course.gradeDistribution.D + '%' : ''}</div>
                                </div>
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>A: ${course.gradeDistribution.A}%</span>
                                    <span>B: ${course.gradeDistribution.B}%</span>
                                    <span>C: ${course.gradeDistribution.C}%</span>
                                    <span>D: ${course.gradeDistribution.D}%</span>
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">学生评价</h4>
                                <div class="space-y-2">
                                    ${course.reviews.slice(0, 3).map(review => `
                                        <div class="bg-white p-3 rounded-lg border border-gray-100">
                                            <div class="flex items-center justify-between">
                                                <span class="text-xs text-gray-500">${review.author}</span>
                                                <div class="flex">${Array(review.rating).fill(0).map(() => '<svg class="w-3 h-3 text-yellow-400 fill-yellow-400" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>').join('')}</div>
                                            </div>
                                            <p class="text-sm text-gray-600 mt-1">${review.content}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCourseDetail(courseId) {
            const detail = document.getElementById(`detail-${courseId}`);
            const arrow = document.getElementById(`arrow-${courseId}`);
            if (detail.classList.contains('hidden')) {
                detail.classList.remove('hidden');
                arrow.style.transform = 'rotate(180deg)';
            } else {
                detail.classList.add('hidden');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        function renderResults(data) {
            const container = document.getElementById('resultsContainer');
            const stats = data.schedule.stats;
            
            container.innerHTML = `
                <div class="mt-6 space-y-6 animate-fade-in">
                    <!-- AI Summary -->
                    <div class="glass-card rounded-2xl p-5">
                        <div class="flex items-center gap-2 mb-3">
                            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </div>
                            <h2 class="text-lg font-bold text-gray-800">AI 推荐总结</h2>
                        </div>
                        <p class="text-gray-600 leading-relaxed">${data.summary}</p>
                        
                        <div class="mt-4 grid grid-cols-4 gap-3">
                            <div class="text-center p-3 bg-blue-50 rounded-xl">
                                <p class="text-2xl font-bold text-blue-600">${stats.courseCount}</p>
                                <p class="text-xs text-gray-500">门课程</p>
                            </div>
                            <div class="text-center p-3 bg-purple-50 rounded-xl">
                                <p class="text-2xl font-bold text-purple-600">${stats.totalCredits}</p>
                                <p class="text-xs text-gray-500">总学分</p>
                            </div>
                            <div class="text-center p-3 bg-green-50 rounded-xl">
                                <p class="text-2xl font-bold text-green-600">${stats.averageRating.toFixed(1)}</p>
                                <p class="text-xs text-gray-500">平均评分</p>
                            </div>
                            <div class="text-center p-3 bg-orange-50 rounded-xl">
                                <p class="text-2xl font-bold text-orange-600">${stats.averageDifficulty.toFixed(1)}</p>
                                <p class="text-xs text-gray-500">平均难度</p>
                            </div>
                        </div>
                    </div>

                    <!-- Schedule Grid -->
                    <div class="glass-card rounded-2xl p-5">
                        <div class="flex items-center gap-2 mb-4">
                            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <h2 class="text-lg font-bold text-gray-800">课程时间表</h2>
                        </div>
                        ${renderScheduleGrid(data.grid)}
                    </div>

                    <!-- Course List -->
                    <div class="glass-card rounded-2xl p-5">
                        <div class="flex items-center gap-2 mb-4">
                            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-green-400 to-teal-500 flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                                </svg>
                            </div>
                            <h2 class="text-lg font-bold text-gray-800">推荐课程</h2>
                            <span class="text-sm text-gray-500">共 ${data.schedule.courses.length} 门</span>
                        </div>
                        <div class="space-y-4">
                            ${renderCourseList(data.schedule.courses)}
                        </div>
                    </div>
                </div>
            `;
        }

        document.getElementById('inputForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;
            
            // Show loading, hide empty state
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('resultsContainer').innerHTML = '';
            
            // Update button state
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('btnText').textContent = '分析中...';
            
            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    renderResults(result.data);
                } else {
                    throw new Error(result.error || '获取推荐失败');
                }
            } catch (err) {
                document.getElementById('errorText').textContent = err.message || '网络错误，请稍后重试';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            } finally {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('btnText').textContent = '生成推荐方案';
            }
        });
    </script>
</body>
</html>
