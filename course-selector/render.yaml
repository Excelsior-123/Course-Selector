services:
  - type: web
    name: course-selector
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEEPSEEK_API_KEY
        value: your_key
      - key: PORT
        value: 3000
